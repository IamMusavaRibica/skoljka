{% if solutions %}
    <table width="100%">
    <tr>
        <th colspan="4">Lista rješenja</th>
    </tr>
    <tr>
        <th width="50">#</th>
        <th>Zadatak</th>
        <th>Korisnik</th>
        <th>Rješenje</th>
    </tr>
    {% for s in solutions %}
    <tr>
        <td style="text-align:center;"><a href="/solution/{{ s.id }}/">{{ s.id }}</a></td>
        <td><a href="/task/{{ s.task.id }}/">{{ s.task.name }}</a></td>
        <td>{{ s.author }}</td>
        <td>{{ s.content.short }}</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    {% if empty_message %}{{ empty_message }}{% endif %}
{% endif %}
