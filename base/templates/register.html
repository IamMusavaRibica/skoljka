{% extends "base.html" %}

{% block title %}Registracija{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Vec ste prijavljeni!
{% else %}
    <form action="/register/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" />
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
{% endif %}
{% endblock %}
