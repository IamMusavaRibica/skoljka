{% extends "competition_base.html" %}

{% load competition_tags %}

{% block content %}
<div class="alert">
  Vidljivo samo administratorima!
</div>

<div id="chain-action-bar-right">
  <a href="{% comp_url 'chain/new' %}" class="btn">Novi lanac</a>
</div>

<h4>Lanci</h4>
{% for chain in chains %}
  <div>
    <a href="{{ chain.get_absolute_url }}">{{ chain.name }}</a>
    ({{ chain.num_tasks }})
  </div>
{% empty %}
  <i>Prazno...</i>
{% endfor %}
{% endblock content %}
