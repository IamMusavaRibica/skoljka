<div>
  <script>
    var history_array = [];
    {% for x in history %}
      history_array.push("{{ x.content|escapejs }}");
    {% endfor %}
  </script>
  <select id="history-select" size="{{ history|length|add:2 }}">
    {% for x in history reversed %}
      <option value="{{ forloop.revcounter0 }}">{{ x.title }} {{ x.content|length }}B</option>
    {% endfor %}
  </select>
  <textarea id="history-view" rows="10" cols="90" class="uneditable-textarea"
      readonly></textarea>
</div>
