{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Edit a message" %}{% endblock %}

{% block content %}
{% trans "Edit a message" %}:<br><br>

<form action="/post/{{ post.pk }}/edit/" method="post">
  {% csrf_token %}
  {{ math_content_form.as_p }}
  {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
  <input type="submit" class="btn btn-primary" value="{% trans "Save" %}">
</form>
{% endblock %}
