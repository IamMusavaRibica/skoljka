<form method="post" action="/accounts/register/" class="registration-small">{% csrf_token %}
  {% for field in form %}
    {% if field.html_name != 'tou' %}
      {{ field }}
    {% endif %}
  {% endfor %}

  <label for="id-tou">
    {{ form.tou.label|safe }}:
  </label>
  <input type="checkbox" id="id-tou" name="tou">
  <button class="btn btn-primary" type="submit">Registriraj</button>
</form>
