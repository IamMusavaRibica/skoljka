<div class="mc">
  {{ content.html|safe }}
  {% if view_source %}
    <div class="mc-viewsource">
      {% if quote %}
        <a href="#post" class="mc-viewsource-quote" title="Citiraj"><i class="icon-edit"></i></a>
      {% endif %}
      <a href="#" class="mc-viewsource-toggle" title="Pogledaj tekst"><i class="icon-share"></i></a>
    </div>
    <div class="mc-viewsource-text" style="display:none;">
      {{ content.text }}
    </div>
  {% endif %}
</div>
