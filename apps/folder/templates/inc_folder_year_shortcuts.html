{% for folders in main_folder_chunks %}
  <div class="folder-inline-chunk">
    {% for folder in folders %}
      <div class="folder-inline">
        <a href="{{ folder.get_absolute_url }}" class="folder-inline-main">{{ folder.name }} {{ folder.t_percent_str }}</a><br>
        <div>
          {% for x in folder.t_year_children %}
            <a href="{{ x.get_absolute_url }}" style="color:{{ x.t_color }};">{{ x.t_short_year_name }}</a>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
  </div>
{% endfor %}
