{% load bootstrap_toolkit %}
{% load i18n %}
<form method="post" action="/accounts/register/" class="remove-bootstrap-toolkit-margins" data-cy="registration">
  {% csrf_token %}
  {% bootstrap_form form %}
  <br>
  <button class="btn btn-primary" type="submit">
    {% trans "Register" context "action" %}
  </button>
  <input type="hidden" name="final_url" value="{{ final_url }}">
</form>
