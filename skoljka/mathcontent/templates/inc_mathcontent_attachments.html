{% load i18n %}
{% if attachments %}
  <span style="font-size:12px;">
  {% trans "Attachments:" %}<br>
  {% for x in attachments %}
    <i class="icon-download"></i> <i><a href="{{ x.get_url }}">{{ x.get_filename }}</a> {{ x.cache_file_size|filesizeformat }}<br></i>
  {% endfor %}
  </span>
{% endif %}
