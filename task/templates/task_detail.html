{% extends "base.html" %}

{% block title %}Pregled zadatka{% endblock %}

{% block content %}

<a href="javascript: history.go(-1)">« Vrati se</a>

<h2>{{ task.name }}</h2>
<h3>{{ task.author }}</h3>
<br />
<div id="task_content">
    {{ task.content.render|safe }}
</div>

{% if user.is_authenticated %}
    <br />
    <a href="/task/{{ task.id }}/submit/">Pošalji rješenje</a><br />
    <br />
{% endif %}

{% endblock content %}
