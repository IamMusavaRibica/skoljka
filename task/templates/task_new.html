{% extends "base.html" %}

{% block title %}
    {% if edit %}
        Editiranje zadatka {{ edit }}
    {% else %}
        Novi zadatak
    {% endif %}
{% endblock %}


{% block content %}

<form action="{{ action_url }}" method="post">
    {% csrf_token %}
    {% for form in forms %}
        {{ form.as_p }}
    {% endfor %} 
    <input type="submit" value="Submit" />
</form>

{% endblock content %}
